<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Listado</title>
</head>
<body>
<table>
    <thead>
    <th>Codigo</th>
    <th>Nombre</th>
    <th>Apellido</th>
    <th>Carnet</th>
    <th>Carrera</th>
    </thead>
    <th:block th:each="estudiante, row: ${estudiantes}">
        <tr>
            <th th:text="${estudiante.cUsuario}"/>
            <th th:text="${estudiante.nombre}"/>
            <th th:text="${estudiante.apellido}"/>
            <th th:text="${estudiante.carne}"/>
            <th th:text="${estudiante.carrera}"/>
        </tr>
    </th:block>
</table>
<br>
</body>
</html>
